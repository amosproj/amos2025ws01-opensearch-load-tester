---
name: amos2025ws01
services:
  testdata-generator:
    build:
      context: ./testdata-generator
      dockerfile: Dockerfile
    container_name: testdata-generator
    environment:
      - SPRING_APPLICATION_NAME=testdata-generator
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWD:-amos2@25SWS01}
      - OPENSEARCH_URL=${OPENSEARCH_URL:-http://opensearch:9200}
    networks:
      - opensearch-loadtester-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "app.jar"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s

  load-generator:
    build:
      context: ./load-generator
      dockerfile: Dockerfile
    deploy:
      replicas: ${REPLICAS:-1}
    environment:
      - SPRING_APPLICATION_NAME=load-generator
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWD:-amos2@25WS01}
    networks:
      - opensearch-loadtester-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "app.jar"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      testdata-generator:
        condition: service_completed_successfully

  metric-reporter:
    build:
      context: ./metrics-reporter
      dockerfile: Dockerfile
    container_name: metric-reporter
    environment:
      - SPRING_APPLICATION_NAME=metric-reporter
      - REPLICAS=${REPLICAS:-1}
    networks:
      - opensearch-loadtester-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      testdata-generator:
        condition: service_completed_successfully
      load-generator:
        condition: service_healthy

  test-target-opensearch:
    image: opensearchproject/opensearch:2.16.0
    container_name: test-target-opensearch
    restart: unless-stopped
    profiles:
      - opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWD:-amos2@25WS01}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    #volumes:
    #  - opensearch-data:/usr/share/opensearch/data
    networks:
      - opensearch-loadtester-network
    ###
    # Example Usage:
    # curl -k -u admin:amos2@25WS01 -X PUT "https://localhost:9200/test-index"
    ##
    ports:
      - "9200:9200" # OpenSearch REST API
      #- "9600:9600" # OpenSearch Performance Analyzer
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -k -s -u admin:${OPENSEARCH_PASSWD:-amos2@25WS01} \
           https://localhost:9200/_cluster/health | grep green || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  opensearch-loadtester-network:
    driver: bridge

