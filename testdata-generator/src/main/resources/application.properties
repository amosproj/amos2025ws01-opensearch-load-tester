spring.application.name=testdata-generator
logging.level.root=ERROR
logging.level.com.opensearchloadtester.testdatagenerator=INFO
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p) --- [%10.10t] %clr(%-40.40logger{39}){cyan} : %m%n
opensearch.url=http://localhost:9200
data.generation.count=100000
data.generation.document-type=DUO
data.generation.mode=DYNAMIC
data.generation.batch-size=1000
data.generation.output-path=data/testdata.json
